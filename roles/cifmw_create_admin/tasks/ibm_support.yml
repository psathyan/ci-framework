- name: Add IBM Storage Ceph repositories.
  become: true
  ansible.builtin.yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled | default(true) | bool }}"
    gpgcheck: "{{ item.gpgcheck | default(false )}}"
    gpgkey: "{{ item.gpgkey | default(omit) }}"
  loop: "{{ cifmw_create_admin_ibm_repos | default([]) }}"
  loop_control:
    label: "{{ item.name }}"

- name: Login to IBM Container Registry
  become: true
  containers.podman.podman_login:
    username: "{{ item.username }}"
    password: "{{ item.password }}"
    registry: "{{ item.registry }}"
  loop: "{{ cifmw_create_admin_ibm_dtr | default([]) }}"
  loop_control:
    label: "{{ item.registry }}"

- name: Login to IBM Container Registry for current user
  containers.podman.podman_login:
    username: "{{ item.username }}"
    password: "{{ item.password }}"
    registry: "{{ item.registry }}"
  loop: "{{ cifmw_create_admin_ibm_dtr | default([]) }}"
  loop_control:
    label: "{{ item.registry }}"
